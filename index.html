<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="styles.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

<head>

    <title>html5</title>

</head>
<body>
    <form>
        <div class="container  mt-5">
            <div class="row">
                <div>
                    <!--top of card-->
                    <div class="card row">
                        <div class="card-header col-12">
                            Payment form example
                        </div>
                        <div class="row g-3 my-3 ">
                        <div id="alert" class="alert alert-danger col-10 mx-auto" role="alert">
                            A simple danger alertâ€”check it out!
                        </div>
                        </div>

                        <!--middle of card-->
                        <!--first row of card-->
                        <div class="row g-3 my-2">
                            <div class="col-md-5">
                                <label for="Card-#" class="form-lable">Card #</label>
                                <input id="Card-#" name="Card-#" class="form-control" type="text"
                                    placeholder="XXXXXXXXXXXXX" maxlength="16" />

                            </div>

                            <div class="col-md-3">
                                <label for="CVC#" class="form-lable">Card #</label>
                                <input id="CVC#" name="CVC#" class="form-control" type="text" placeholder="XXX"
                                    maxlength="3" />

                            </div>

                            <div class="col-md-4">
                                <label for="Amount" class="form-lable">Card #</label>
                                <div class="d-flex">$
                                <input id="Amount" name="Amount" class="form-control" type="text" placeholder="Amount"
                                    maxlength="6" />
                            </div>
</div>
                        </div>
                        <!-- end of first row of card-->
                        <!--start of second row of card -->

                        <div class="row g-3 my-2">
                            <div class="col-md-6">
                                <label for="First" class="form-lable">First Name</label>
                                <input id="First" name="First" class="form-control" type="text">
                            </div>

                            <div class="col-md-6">
                                <label for="Last" class="form-lable">Last Name</label>
                                <input id="Last" name="Last" class="form-control" type="text"/>
                            </div>
                            </div>

                        <!--endof second row of card -->
                        <!--Start third row of card-->
                        <div class="row g-3 my-2">
                            <div class="col-md-6">
                                <label for="City" class="form-lable">City</label>
                                <input id="City" name="City" class="form-control" type="text"/>
                            </div>

                            <div class="col-md-3">
                                <label for="State" class="form-lable">State</label>
                                <select id="State" name="State" class="form-select">
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                                
                            </div>

                            <div class="col-md-3">
                                <label for="Postal code" class="form-lable">Postal Code</label>
                                <input id="Postal code" name="Postal code" class="form-control" type="text" placeholder="XXXX"
                                    maxlength="5" />
                            </div>

                        </div>
                        <!-- end of third row of card-->
                        <!-- Start fourth row of card -->
                        <div id="fourth-row" class="row g- my-2">
<label for="label" class="form-lable"> We accept:</label>
                        <div id="card-icons" class="col-md-3 rounded bg-secondary ">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                              </div>


                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-visa"></i></label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-diners-club"></i></label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-amex"></i></label>
                              </div>
                        </div>
                        <div id="Massage" class="col-md-6 d-flex flex-column">
                            <lable>Message:</lable>
                            <input Id="Massage-textarea" class="Massage" type="textarea"/>
                            <p>Add any notes here.</p>
                        </div>
                    </div>
                        <!-- End fourth row of card -->
                        <!--bottom of card-->
                      
                        <div id="end-button" class="card-footer d-flex justify-content-end" >
                            <button type="button" class="btn btn-secondary m-1">Cancel</button>
                            <button id="button2" type="button" class="btn btn-primary m-1">Send</button>
                             <!--end bottom of card-->
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </form>

</body>

</html>
